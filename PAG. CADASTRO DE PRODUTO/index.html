<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto - Gestão de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleS.css"> <!-- Link para o arquivo de CSS personalizado -->
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestão de Estoque</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../TELA PRINCIPAL/index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../PAG. CADASTRO DE PRODUTO/index.html">Cadastrar Produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../PAG. CONSULTA DE ESTOQUE/index.html">Consultar Estoque</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../PAG. HISTORICO DE MOVIMENTAÇÃO/index.html">Histórico de Movimentações</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Cadastro de Produto -->
  <div class="container mt-5">
    <h3>Cadastrar Novo Produto</h3>
    <form id="formProduto">
      <div class="mb-3">
        <label for="nomeProduto" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nomeProduto" required>
      </div>
      <div class="mb-3">
        <label for="categoriaProduto" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoriaProduto" required>
      </div>
      <div class="mb-3">
        <label for="quantidadeProduto" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidadeProduto" required>
      </div>
      <div class="mb-3">
        <label for="precoProduto" class="form-label">Preço</label>
        <input type="number" step="0.01" class="form-control" id="precoProduto" required>
      </div>
      <div class="mb-3">
        <label for="dataValidade" class="form-label">Data de Validade</label>
        <input type="date" class="form-control" id="dataValidade" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
    </form>
  </div>

  <!-- Incluindo Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
