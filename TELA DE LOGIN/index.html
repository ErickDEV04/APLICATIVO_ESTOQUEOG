<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="caminho/para/favicon.ico">
  <title>Login Projeto</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form id="registerForm">
        <h1><img src="proj23-esc.svg" width="170" height="120" alt="Logo Cadastro"></h1>
        <div class="social-icons">
          <a href="#" class="icon" title="Login com Google"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon" title="Login com Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon" title="Login com GitHub"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon" title="Login com LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>Insira suas informações para cadastrar-se</span>
        
        <label for="name" class="sr-only">Nome</label>
        <input type="text" id="name" placeholder="Nome" required>
        
        <label for="registerEmail" class="sr-only">E-mail</label>
        <input type="email" id="registerEmail" placeholder="E-mail" required>
        <div class="error-message" id="emailError"></div>
        
        <label for="registerPassword" class="sr-only">Senha</label>
        <input type="password" id="registerPassword" placeholder="Senha" minlength="6" required>
        <div class="error-message" id="passwordError"></div>
        
        <button type="submit" id="registerSubmit">Cadastre-se</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form id="loginForm">
        <h1><img src="proj23-cla.svg" width="170" height="120" alt="Logo Login"></h1>
        <div class="social-icons">
          <a href="#" class="icon" title="Login com Google"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon" title="Login com Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon" title="Login com GitHub"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon" title="Login com LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>Insira seu E-mail/matricula e senha</span>
        
        <label for="loginEmail" class="sr-only">E-mail</label>
        <input type="email" id="loginEmail" placeholder="E-mail" required>
        
        <label for="loginPassword" class="sr-only">Senha</label>
        <input type="password" id="loginPassword" placeholder="Senha" required>
        
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        <button type="submit" id="loginSubmit">Entrar</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Desfrute de nossas vantagens!</h1>
          <p>cadastre-se</p>
          <button class="hidden" id="login">Voltar</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Olá!</h1>
          <p>Faça parte do nosso time!</p>
          <button class="hidden" id="register">Cadastre-se</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
