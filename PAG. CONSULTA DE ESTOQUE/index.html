<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Estoque - Gestão de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleS.css"> <!-- Link para o arquivo de CSS personalizado -->
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestão de Estoque</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro-produto.html">Cadastrar Produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="consultar-estoque.html">Consultar Estoque</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="historico-movimentacao.html">Histórico de Movimentações</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tabela de Estoque -->
  <div class="container mt-5">
    <h3>Consultar Estoque</h3>
    <input type="text" id="buscarProduto" class="form-control mb-3" placeholder="Buscar por nome ou categoria" onkeyup="filtrarTabela()">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Categoria</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço</th>
          <th scope="col">Data de Validade</th>
        </tr>
      </thead>
      <tbody id="tabelaEstoque">
        <tr>
          <td>Produto 1</td>
          <td>Categoria 1</td>
          <td>50</td>
          <td>R$ 20,00</td>
          <td>2025-12-01</td>
        </tr>
        <tr>
          <td>Produto 2</td>
          <td>Categoria 2</td>
          <td>10</td>
          <td>R$ 35,00</td>
          <td>2025-06-15</td>
        </tr>
        <!-- Mais produtos -->
      </tbody>
    </table>
  </div>

  <script>
    function filtrarTabela() {
      const filtro = document.getElementById('buscarProduto').value.toLowerCase();
      const tabela = document.getElementById('tabelaEstoque');
      const linhas = tabela.getElementsByTagName('tr');
      
      for (let i = 0; i < linhas.length; i++) {
        const colunas = linhas[i].getElementsByTagName('td');
        let mostrarLinha = false;
        for (let j = 0; j < colunas.length; j++) {
          if (colunas[j]) {
            if (colunas[j].textContent.toLowerCase().includes(filtro)) {
              mostrarLinha = true;
            }
          }
        }
        if (mostrarLinha) {
          linhas[i].style.display = '';
        } else {
          linhas[i].style.display = 'none';
        }
      }
    }
  </script>

  <!-- Incluindo Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
