<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Gestão de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styleS.css" rel="stylesheet"> 
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestão de Estoque</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../PAG. HISTORICO DE MOVIMENTAÇÃO/index.html">Histórico de Movimentações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../PAG. CADASTRO DE PRODUTO/index.html">Cadastrar Produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../PAG. CONSULTA DE ESTOQUE/index.html">Consultar Estoque</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Relatórios -->
  <div class="container mt-5">
    <h3>Relatórios</h3>
    <form id="relatorioForm">
      <div class="mb-3">
        <label for="produto" class="form-label">Produto</label>
        <input type="text" class="form-control" id="produto" name="produto">
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade">
      </div>
      <div class="mb-3">
        <label for="acao" class="form-label">Ação</label>
        <input type="text" class="form-control" id="acao" name="acao">
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" name="usuario">
      </div>
      <button type="button" class="btn btn-primary" onclick="filtrarRelatorio()">Filtrar</button>
      <button type="button" class="btn btn-secondary" onclick="exportarPDF()">Exportar para PDF</button>
    </form>

    <h3 class="mt-5">Resultados do Relatório</h3>
    <table class="table table-striped" id="relatorioTable">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Produto</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Ação</th>
          <th scope="col">Usuário</th>
        </tr>
      </thead>
      <tbody id="relatorio-table-body">
        <!-- Resultados do relatório serão carregados aqui via AJAX -->
      </tbody>
    </table>
  </div>

  <!-- Incluindo Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
