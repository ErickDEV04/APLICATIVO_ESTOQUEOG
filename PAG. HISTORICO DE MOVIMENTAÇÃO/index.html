<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Movimentação - Gestão de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styleS.css" rel="stylesheet"> 
  <script src="script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestão de Estoque</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../PAG. CADASTRO DE PRODUTO/index.html">Cadastrar Produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../PAG. CONSULTA DE ESTOQUE/index.html">Consultar Estoque</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Histórico de Movimentação -->
  <div class="container mt-5">
    <h3>Histórico de Movimentação</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Produto</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Ação</th>
          <th scope="col">Usuário</th>
        </tr>
      </thead>
      <tbody id="movements-table-body">
      </tbody>
    </table>
  </div>

  <!-- Incluindo Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'fetch_movements.php',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
          var tableBody = $('#movements-table-body');
          data.forEach(function(row) {
            var tr = $('<tr></tr>');
            tr.append('<td>' + row.data + '</td>');
            tr.append('<td>' + row.produto + '</td>');
            tr.append('<td>' + row.quantidade + '</td>');
            tr.append('<td>' + row.acao + '</td>');
            tr.append('<td>' + row.usuario + '</td>');
            tableBody.append(tr);
          });
        },
        error: function(error) {
          console.error('Deu erro em tudo, slg no erro:', error);
        }
      });
    });
  </script>
</body>
</html>
